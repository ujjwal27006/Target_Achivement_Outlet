<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Distribution Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 40px auto 15px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4A148C;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 120px;
    }

    .person {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    .btn-add {
      background: #4CAF50;
      color: white;
      margin-top: 10px;
    }

    .btn-remove {
      background: #E53935;
      color: white;
    }

    .btn-distribute {
      background: #6A1B9A;
      color: white;
      display: block;
      margin: 20px auto;
    }

    .btn-excel {
      background: #0277bd;
      color: white;
      display: block;
      margin: 15px auto;
    }

    #result {
      margin-top: 25px;
      padding: 15px;
      background: #ede7f6;
      border-radius: 10px;
      overflow-x: auto;
    }

    /* OG UJJWAL footer */
    .footer {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #6A1B9A;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* ðŸ“± Mobile Responsive */
    @media (max-width: 600px) {
      input {
        width: 100%;
      }

      .person {
        flex-direction: column;
        align-items: stretch;
      }

      .btn {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¦ Product Distribution Calculator</h2>

    <label>Total products:</label>
    <input type="number" id="totalProducts" value="100"><br><br>

    <div id="peopleList">
      <div class="person">
        <label>Name:</label><input type="text" value="Naresh">
        <label>Shops:</label><input type="number" value="0">
        <button class="btn btn-remove" onclick="removePerson(this)">X Remove</button>
      </div>
      <div class="person">
        <label>Name:</label><input type="text" value="Sandeep">
        <label>Shops:</label><input type="number" value="0">
        <button class="btn btn-remove" onclick="removePerson(this)">X Remove</button>
      </div>
      <div class="person">
        <label>Name:</label><input type="text" value="Vedraj">
        <label>Shops:</label><input type="number" value="0">
        <button class="btn btn-remove" onclick="removePerson(this)">X Remove</button>
      </div>
      <div class="person">
        <label>Name:</label><input type="text" value="Pandey">
        <label>Shops:</label><input type="number" value="0">
        <button class="btn btn-remove" onclick="removePerson(this)">X Remove</button>
      </div>
    </div>

    <button class="btn btn-add" onclick="addPerson()">+ Add Person</button>
    <button class="btn btn-distribute" onclick="distributeProducts()">Distribute Products</button>

    <div id="result"></div>
  </div>

  <div class="footer">OG UJJWAL</div>

  <script>
    function addPerson() {
      let div = document.createElement("div");
      div.className = "person";
      div.innerHTML = `
        <label>Name:</label><input type="text" value="New Person">
        <label>Shops:</label><input type="number" value="0">
        <button class="btn btn-remove" onclick="removePerson(this)">X Remove</button>
      `;
      document.getElementById("peopleList").appendChild(div);
    }

    function removePerson(button) {
      button.parentElement.remove();
    }

    function distributeProducts() {
      let totalProducts = parseInt(document.getElementById("totalProducts").value);
      let people = document.querySelectorAll(".person");
      let totalShops = 0;
      let totalDistributed = 0;

      people.forEach(p => {
        let shops = parseInt(p.querySelectorAll("input")[1].value) || 0;
        totalShops += shops;
      });

      let output = "<h3>Distribution Result:</h3><table border='1' style='margin:auto; border-collapse:collapse;'><tr><th>Name</th><th>Shops</th><th>Products</th></tr>";
      people.forEach(p => {
        let name = p.querySelectorAll("input")[0].value;
        let shops = parseInt(p.querySelectorAll("input")[1].value) || 0;
        let share = totalShops ? Math.round((shops / totalShops) * totalProducts) : 0;
        totalDistributed += share;
        output += `<tr><td>${name}</td><td>${shops}</td><td>${share}</td></tr>`;
      });
      output += "</table>";

      // âœ… Total Distributed
      output += `<p style="margin-top:15px; font-weight:bold; color:green;">âœ… Total Distributed = ${totalDistributed}</p>`;

      // ðŸ“¦ Remaining Products
      let remaining = totalProducts - totalDistributed;
      output += `<p style="font-weight:bold; color:#E53935;">ðŸ“¦ Remaining Products = ${remaining}</p>`;

      // Excel download button
      output += `<button class="btn btn-excel" onclick="downloadExcel()">â¬‡ Download Excel</button>`;

      document.getElementById("result").innerHTML = output;
    }

    function downloadExcel() {
      let totalProducts = parseInt(document.getElementById("totalProducts").value);
      let people = document.querySelectorAll(".person");
      let totalShops = 0;

      let data = [["Name", "Shops", "Products"]];
      people.forEach(p => {
        let shops = parseInt(p.querySelectorAll("input")[1].value) || 0;
        totalShops += shops;
      });

      let totalDistributed = 0;
      people.forEach(p => {
        let name = p.querySelectorAll("input")[0].value;
        let shops = parseInt(p.querySelectorAll("input")[1].value) || 0;
        let share = totalShops ? Math.round((shops / totalShops) * totalProducts) : 0;
        totalDistributed += share;
        data.push([name, shops, share]);
      });

      let remaining = totalProducts - totalDistributed;
      data.push([]);
      data.push(["âœ… Total Distributed", totalDistributed]);
      data.push(["ðŸ“¦ Remaining Products", remaining]);
      data.push([]);
      data.push(["Generated by", "OG UJJWAL"]);

      let ws = XLSX.utils.aoa_to_sheet(data);
      let wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Distribution");
      XLSX.writeFile(wb, "distribution.xlsx");
    }
  </script>
</body>
</html>
